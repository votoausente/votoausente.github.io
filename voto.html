<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Voto Page</h1>
    </header>
    <main>
        <section>
            <h2>Cast Your Vote</h2>
            <form action="/submit-vote" method="POST">
                <label for="candidate">Choose a candidate:</label>
                <select id="candidate" name="candidate">
                    <option value="candidate1">Candidate 1.</option>
                    <option value="candidate2">Candidate 2.</option>
                    <option value="candidate3">Candidate 3.</option>
                    <option value="candidate4">Candidate 4.</option>
                </select>
                <br><br>
                <input type="submit" value="Submit Vote">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Voto Inc.</p>
    </footer>
</body>
</html>
